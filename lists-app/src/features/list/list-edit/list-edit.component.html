<div *ngIf="list; else noList">
  <form [formGroup]="form" (ngSubmit)="save()">
    <label>
      Title
      <input formControlName="title" />
    </label>

    <button type="submit">Save</button>
  </form>

  <!-- Item editing moved to the list view page to consolidate editing in one place -->
</div>
<ng-template #noList>
  <p>List not found.</p>
</ng-template>
